<html>
  <head>
    <title>OceanView</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- turfjs -->
    <script src="papa-ocean.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@5/turf.min.js"></script>
    <!-- MapboxGLJS -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.js'></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDPjaWQMix9AAjalJZZ1bp0twQBX4NM8c&callback=initMap">

    <link rel="stylesheet" href="style.css">

    <div class="footer">
      <h6>This map was developed by <a href='http://karinahy.com/'>Karina Hyland</a> as a final project for the class "All Maps Lie" taught by <a href='https://jk-lee.com/'>Joey K. Lee</a>.</h6>
      <h6>The data was collected using <a href="https://streetview-mapper.org/">Street View Mapper</a> and implemented with the help of <a href='http://playdo.io/'>Sukanya Aneja</a>.</h6>
      <h6>Spring 2020</h6>
    </div>

  </body>
</html>
